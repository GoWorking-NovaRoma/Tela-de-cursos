<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Login - GoWorking</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../html/entrada.html" class="container_logo">
                <img src="../img/goworkin.png" alt="Logo da GoWorking" class="imglogo">
            </a>
            <input type="search" placeholder="O que você quer aprender?" class="container_search">
        </div>
        <div class="container">
            <ul class="option">
                <li class="option_item"><a href="../html/rank.html" class="option_link">Ranking</a></li>
                <li class="option_item"><a href="../html/formacao.html" class="option_link">Formações</a></li>
                <li class="option_item option_link">|</li>
                <a href="../html/matricula.html" class="option_link">
                    <li class="option_item matricule">Matricule-se</li>
                </a>
            </ul>
        </div>
        </header>
        <div class="container_banner">
            <div class="container_titulo">
                <h1>Entre</h1>
                <span>Logar no GoWorking</span>
            </div>
            <div class="container_input">
                <input type="email" placeholder="E-mail" class="input_mail">
                <input type="password" placeholder="senha">
            </div>
            <div class="container_info">
                <p>Esqueceu a senha?</p>
                <span>Não tem uma conta? <a href="../html/matricula.html">Cadastre-se.</a></span>
            </div>
            <div class="container_button">
                <button type="submit">Login</button>
            </div>
        </div>
        <footer>
            <img src="../img/wave.svg">
            <div>
                <img src="../img/wavewhite.svg">
            </div>
        </footer>
</body>

</html>
